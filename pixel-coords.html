<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Click to Coordinates</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #60a5fa;
      }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        margin: 18px;
        background: #f6f8fb;
        color: #0b1220;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 6px;
      }
      .app {
        max-width: 900px;
        margin: 0 auto;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 12px;
      }
      .btn {
        background: var(--accent);
        color: #fff;
        padding: 8px 10px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
      }
      .btn.secondary {
        background: #e2e8f0;
        color: #0b1220;
      }
      .panel {
        background: #fff;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(11, 18, 32, 0.06);
      }
      .viewer {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e6eef8;
      }
      img#photo {
        display: block;
        max-width: 100%;
        height: auto;
        user-select: none;
      }
      .marker {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: #fff;
      }
      .marker::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translateX(-50%);
        width: 2px;
        height: 14px;
        background: rgba(0, 0, 0, 0.15);
      }
      .coords {
        width: 100%;
        height: 150px;
        font-family: monospace;
        padding: 8px;
        margin-top: 8px;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      label {
        font-size: 13px;
      }
      footer {
        font-size: 12px;
        color: #475569;
        margin-top: 8px;
      }
      .small {
        font-size: 12px;
        color: #334155;
      }
      .actions {
        margin-top: 8px;
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Click-to-Coordinates â€” click on the image to add points</h1>
      <div class="controls">
        <input id="file" type="file" accept="image/*" />
        <button id="useSample" class="btn">Use sample image</button>
        <button id="undo" class="btn secondary">Undo last</button>
        <button id="clear" class="btn secondary">Clear all</button>
        <button id="copy" class="btn">Copy to clipboard</button>
        <button id="download" class="btn">Download .json</button>
      </div>

      <div class="panel">
        <div
          class="viewer"
          id="viewer"
          style="
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
          "
        >
          <img id="photo" alt="(load an image or use sample)" src="" />
        </div>

        <div
          style="
            margin-top: 10px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
          "
        >
          <label
            ><input id="coordsSpace" type="checkbox" checked /> Use natural
            image pixels for coordinates</label
          >
          <span class="small"
            >(if unchecked, coordinates are relative to displayed image
            size)</span
          >
        </div>

        <textarea id="output" class="coords" readonly></textarea>
        <div class="actions">
          <button id="printArray" class="btn">Print JS array</button>
        </div>
        <footer>
          Click on the image to add points. Markers are numbered. Click a marker
          to remove it.
        </footer>
      </div>
    </div>

    <script>
      // App state
      const positions = []; // holds {x,y}
      const viewer = document.getElementById("viewer");
      const photo = document.getElementById("photo");
      const output = document.getElementById("output");
      const fileInput = document.getElementById("file");
      const useSample = document.getElementById("useSample");
      const undoBtn = document.getElementById("undo");
      const clearBtn = document.getElementById("clear");
      const copyBtn = document.getElementById("copy");
      const downloadBtn = document.getElementById("download");
      const printBtn = document.getElementById("printArray");
      const coordsSpaceCheckbox = document.getElementById("coordsSpace");

      // Helper to set sample
      const sampleURL =
        "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAWgAAABkCAYAAABz0n0pAAAACXBIWXMAAAsTAAALEwEAmpwYAAABfUlEQVR4nO3TMQEAAAjAMMC/6cNMFg4oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD4G2qAAQAAAABJRU5ErkJggg==";

      // Load sample image by default
      useSample.addEventListener("click", () => {
        loadImage(sampleURL);
      });

      fileInput.addEventListener("change", (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        const url = URL.createObjectURL(f);
        loadImage(url);
      });

      function loadImage(src) {
        clearAll();
        photo.src = src;
        photo.style.maxWidth = "100%";
        photo.addEventListener(
          "load",
          () => {
            // fit viewer height
            output.value = "";
            viewer.style.minHeight = photo.clientHeight + "px";
          },
          { once: true }
        );
      }

      // Convert client coords to image coords
      function getImageCoordinates(clientX, clientY) {
        const rect = photo.getBoundingClientRect();
        const dx = clientX - rect.left;
        const dy = clientY - rect.top;
        // clamp
        const clampedX = Math.max(0, Math.min(rect.width, dx));
        const clampedY = Math.max(0, Math.min(rect.height, dy));

        if (
          coordsSpaceCheckbox.checked &&
          photo.naturalWidth &&
          photo.naturalHeight
        ) {
          const scaleX = photo.naturalWidth / rect.width;
          const scaleY = photo.naturalHeight / rect.height;
          return {
            x: Math.round(clampedX * scaleX),
            y: Math.round(clampedY * scaleY),
          };
        }
        return { x: Math.round(clampedX), y: Math.round(clampedY) };
      }

      // Add marker element
      function addMarker(pos) {
        const m = document.createElement("div");
        m.className = "marker";
        m.style.left = coordsToDisplayX(pos.x) + "px";
        m.style.top = coordsToDisplayY(pos.y) + "px";
        m.style.background = "#60a5fa";
        m.textContent =
          positions.indexOf(pos) + 1 ||
          document.querySelectorAll(".marker").length + 1;
        m.title = `x: ${pos.x}, y: ${pos.y}`;
        m.addEventListener("click", (ev) => {
          ev.stopPropagation();
          // remove this marker and the corresponding position
          const idx = Array.from(document.querySelectorAll(".marker")).indexOf(
            m
          );
          if (idx >= 0) {
            positions.splice(idx, 1);
            m.remove();
            refreshMarkers();
            renderOutput();
          }
        });
        viewer.appendChild(m);
      }

      // When using natural pixel coords we need to map back to display positions
      function coordsToDisplayX(x) {
        if (
          coordsSpaceCheckbox.checked &&
          photo.naturalWidth &&
          photo.clientWidth
        ) {
          return Math.round((x / photo.naturalWidth) * photo.clientWidth);
        }
        return x;
      }
      function coordsToDisplayY(y) {
        if (
          coordsSpaceCheckbox.checked &&
          photo.naturalHeight &&
          photo.clientHeight
        ) {
          return Math.round((y / photo.naturalHeight) * photo.clientHeight);
        }
        return y;
      }

      // Re-create all markers (used after reorder/remove)
      function refreshMarkers() {
        document.querySelectorAll(".marker").forEach((n) => n.remove());
        positions.forEach((p, i) => {
          const m = document.createElement("div");
          m.className = "marker";
          m.style.left = coordsToDisplayX(p.x) + "px";
          m.style.top = coordsToDisplayY(p.y) + "px";
          m.textContent = i + 1;
          m.title = `x: ${p.x}, y: ${p.y}`;
          m.addEventListener("click", (ev) => {
            ev.stopPropagation();
            positions.splice(i, 1);
            refreshMarkers();
            renderOutput();
          });
          viewer.appendChild(m);
        });
      }

      // Render positions into textarea
      function renderOutput() {
        if (positions.length === 0) {
          output.value = "// No positions yet. Click the image to add points.";
          return;
        }
        // Build the JS array exactly as requested
        let s = "const positions = [\n";
        positions.forEach((p) => {
          s += `  { x: ${p.x}, y: ${p.y} },\n`;
        });
        s += "];";
        output.value = s;
      }

      // Clear all
      function clearAll() {
        positions.length = 0;
        document.querySelectorAll(".marker").forEach((n) => n.remove());
        renderOutput();
      }

      // Undo last
      function undoLast() {
        positions.pop();
        refreshMarkers();
        renderOutput();
      }

      // Copy to clipboard
      async function copyToClipboard() {
        try {
          await navigator.clipboard.writeText(output.value);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy to clipboard"), 900);
        } catch (e) {
          alert(
            "Could not copy automatically. You can select the text and copy."
          );
        }
      }

      // Download JSON
      function downloadJSON() {
        const blob = new Blob([JSON.stringify(positions, null, 2)], {
          type: "application/json",
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "positions.json";
        document.body.appendChild(a);
        a.click();
        a.remove();
      }

      // Print JS array to console (or simply render)
      printBtn.addEventListener("click", () => {
        renderOutput();
        console.log(positions);
        alert("Array printed in the textarea below and to the console.");
      });

      // Events
      viewer.addEventListener("click", (ev) => {
        // require an image loaded
        if (!photo.src) return;
        const pos = getImageCoordinates(ev.clientX, ev.clientY);
        positions.push(pos);
        addMarker(pos);
        refreshMarkers();
        renderOutput();
      });

      undoBtn.addEventListener("click", () => {
        undoLast();
      });
      clearBtn.addEventListener("click", () => {
        if (confirm("Clear all points?")) clearAll();
      });
      copyBtn.addEventListener("click", () => {
        copyToClipboard();
      });
      downloadBtn.addEventListener("click", () => {
        downloadJSON();
      });

      // Keep markers positioned if window resizes or checkbox toggles
      window.addEventListener("resize", () => refreshMarkers());
      coordsSpaceCheckbox.addEventListener("change", () => refreshMarkers());

      // Initialize
      renderOutput();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to JSON Converter</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Helvetica, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
        line-height: 1.6;
        max-width: 980px;
        margin: 0 auto;
        padding: 20px;
        color: #24292e;
        background: #ffffff;
      }
      h1 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3em;
        margin-top: 0;
        font-size: 32px;
        font-weight: 600;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 16px;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      input[type="file"] {
        font-size: 16px;
        font-family: Helvetica, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
        color: transparent;
        width: auto;
        display: none;
      }
      input[type="file"]::file-selector-button {
        margin-right: 0;
        padding: 6px 12px;
        background: #fafbfc;
        color: #24292e;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-family: Helvetica, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
      }
      input[type="file"]::file-selector-button:hover {
        background: #f3f4f6;
      }
      .btn {
        background: #fafbfc;
        color: #24292e;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid rgba(27, 31, 35, 0.15);
        cursor: pointer;
        font-size: 14px;
        line-height: 20px;
        text-decoration: none;
        font-family: Helvetica, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Arial, sans-serif;
      }
      .btn:hover {
        background: #f3f4f6;
      }
      .btn.primary {
        background: #0366d6;
        color: #fff;
        border: 1px solid rgba(27, 31, 35, 0.15);
      }
      .btn.primary:hover {
        background: #0256c5;
      }
      .btn.secondary {
        background: #fafbfc;
        color: #24292e;
        border: 1px solid rgba(27, 31, 35, 0.15);
      }
      .btn.secondary:hover {
        background: #f3f4f6;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn.secondary:disabled:hover {
        background: #fafbfc;
      }
      .btn.primary:disabled:hover {
        background: #0366d6;
      }
      .panel {
        background: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        border: 1px solid #e1e4e8;
        margin-bottom: 16px;
      }
      .panel h2 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 20px;
        font-weight: 600;
        color: #24292e;
        cursor: pointer;
        user-select: none;
        display: flex;
        align-items: center;
      }
      .panel h2::before {
        content: "▼";
        display: inline-block;
        margin-right: 8px;
        transition: transform 0.2s;
        font-size: 12px;
      }
      .panel h2.collapsed::before {
        transform: rotate(-90deg);
      }
      .panel-content {
        transition: max-height 0.3s ease;
        overflow: hidden;
      }
      .panel-content.collapsed {
        display: none;
      }
      .table-wrapper {
        background: #ffffff;
        overflow-x: auto;
        border-radius: 6px;
        border: 1px solid #e1e4e8;
        margin-bottom: 12px;
        max-height: 400px;
        overflow-y: auto;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      .data-table th {
        background: #0366d6;
        padding: 10px 12px;
        text-align: left;
        font-weight: 600;
        color: #ffffff;
        border: 1px solid #0366d6;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .data-table td {
        padding: 8px 12px;
        border: 1px solid #e1e4e8;
        color: #24292e;
      }
      .data-table tr:hover {
        background: #f6f8fa;
        cursor: pointer;
      }
      .json-output {
        background: #ffffff;
        padding: 12px;
        overflow-x: auto;
        border-radius: 6px;
        border: 1px solid #e1e4e8;
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
        font-size: 14px;
        color: #24292e;
        margin: 0 0 12px 0;
        min-height: 250px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      label.btn {
        display: inline-block;
        margin: 0;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 16px;
        color: #0366d6;
        text-decoration: none;
        font-size: 14px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .info {
        font-size: 13px;
        color: #586069;
        margin-bottom: 12px;
      }
      .empty-state {
        color: #586069;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-link">← Back to Browser Tools</a>

    <h1>CSV to JSON Converter</h1>
    <div class="controls">
      <div>
        <label for="fileInput" class="btn primary">Load CSV</label>
        <input type="file" id="fileInput" accept=".csv,text/csv" />
      </div>
      <button class="btn secondary" id="clearBtn">Clear</button>
    </div>

    <div class="panel" id="csvPanel">
      <h2 id="csvHeader">CSV Data Preview</h2>
      <div class="panel-content" id="csvContent">
        <div class="info">
          Upload a CSV file to preview its contents and convert to JSON format.
        </div>
        <div class="table-wrapper">
          <div id="tableDisplay" class="empty-state">No data loaded</div>
        </div>
      </div>
    </div>

    <div class="panel" id="jsonPanel">
      <h2 id="jsonHeader">JSON Output</h2>
      <div class="panel-content" id="jsonContent">
        <div class="actions">
          <button class="btn primary" id="downloadBtn" disabled>
            Download JSON
          </button>
          <button class="btn primary" id="copyBtn" disabled>
            Copy to Clipboard
          </button>
        </div>
        <div class="json-output" id="jsonOutput">
          <span class="empty-state">No data converted yet</span>
        </div>
      </div>
    </div>

    <script type="module">
      const fileInput = document.getElementById("fileInput");
      const csvHeader = document.getElementById("csvHeader");
      const csvContent = document.getElementById("csvContent");
      const jsonHeader = document.getElementById("jsonHeader");
      const jsonContent = document.getElementById("jsonContent");
      const tableDisplay = document.getElementById("tableDisplay");
      const jsonOutput = document.getElementById("jsonOutput");
      const downloadBtn = document.getElementById("downloadBtn");
      const copyBtn = document.getElementById("copyBtn");
      const clearBtn = document.getElementById("clearBtn");

      let currentData = null;

      // Toggle collapsible sections
      csvHeader.addEventListener("click", () => {
        csvHeader.classList.toggle("collapsed");
        csvContent.classList.toggle("collapsed");
      });

      jsonHeader.addEventListener("click", () => {
        jsonHeader.classList.toggle("collapsed");
        jsonContent.classList.toggle("collapsed");
      });

      // Parse CSV data
      function parseCSV(text) {
        const lines = [];
        let currentLine = [];
        let currentField = "";
        let insideQuotes = false;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          const nextChar = text[i + 1];

          if (char === '"') {
            if (insideQuotes && nextChar === '"') {
              currentField += '"';
              i++;
            } else {
              insideQuotes = !insideQuotes;
            }
          } else if (char === "," && !insideQuotes) {
            currentLine.push(currentField);
            currentField = "";
          } else if ((char === "\n" || char === "\r") && !insideQuotes) {
            if (char === "\r" && nextChar === "\n") {
              i++;
            }
            if (currentField || currentLine.length > 0) {
              currentLine.push(currentField);
              if (currentLine.some((field) => field.trim() !== "")) {
                lines.push(currentLine);
              }
              currentLine = [];
              currentField = "";
            }
          } else {
            currentField += char;
          }
        }

        if (currentField || currentLine.length > 0) {
          currentLine.push(currentField);
          if (currentLine.some((field) => field.trim() !== "")) {
            lines.push(currentLine);
          }
        }

        return lines;
      }

      // Convert CSV to JSON
      function csvToJSON(lines) {
        if (lines.length === 0) return [];

        const headers = lines[0].map((h) => h.trim());
        const data = [];

        for (let i = 1; i < lines.length; i++) {
          const obj = {};
          const row = lines[i];

          for (let j = 0; j < headers.length; j++) {
            const value = row[j] !== undefined ? row[j].trim() : "";
            obj[headers[j]] = value;
          }

          data.push(obj);
        }

        return data;
      }

      // Display CSV as table
      function displayTable(lines) {
        if (lines.length === 0) {
          tableDisplay.innerHTML =
            '<span class="empty-state">No data in CSV</span>';
          return;
        }

        const table = document.createElement("table");
        table.className = "data-table";

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        lines[0].forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        for (let i = 1; i < lines.length; i++) {
          const tr = document.createElement("tr");
          lines[i].forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

        table.appendChild(tbody);
        tableDisplay.innerHTML = "";
        tableDisplay.appendChild(table);
      }

      // Load CSV file
      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const text = e.target.result;
          const lines = parseCSV(text);

          if (lines.length === 0) {
            alert("CSV file appears to be empty");
            return;
          }

          displayTable(lines);
          currentData = csvToJSON(lines);
          jsonOutput.textContent = JSON.stringify(currentData, null, 2);
          downloadBtn.disabled = false;
          copyBtn.disabled = false;

          // Expand panels if collapsed
          csvHeader.classList.remove("collapsed");
          csvContent.classList.remove("collapsed");
          jsonHeader.classList.remove("collapsed");
          jsonContent.classList.remove("collapsed");
        };

        reader.onerror = () => {
          alert("Error reading file");
        };

        reader.readAsText(file);
      });

      // Copy to clipboard
      copyBtn.addEventListener("click", () => {
        const text = jsonOutput.textContent;
        if (!text) return;

        navigator.clipboard
          .writeText(text)
          .then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";
            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 2000);
          })
          .catch((err) => {
            alert("Could not copy: " + err);
          });
      });

      // Download JSON
      downloadBtn.addEventListener("click", () => {
        const data = jsonOutput.textContent;
        if (!data) return;

        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      // Clear all data
      clearBtn.addEventListener("click", () => {
        fileInput.value = "";
        currentData = null;
        tableDisplay.innerHTML =
          '<span class="empty-state">No data loaded</span>';
        jsonOutput.innerHTML =
          '<span class="empty-state">No data converted yet</span>';
        downloadBtn.disabled = true;
        copyBtn.disabled = true;
      });
    </script>
  </body>
</html>
